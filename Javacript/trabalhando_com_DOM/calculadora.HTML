<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
    <!-- DESAFIO 2: 
crie uma calculadora que irá capturar qual operação aritimética o usuário deseja fazer
utilize switch-case para resolver o problema

tem que conter:
 entrada de dados;
 perguntar o usuário qual operação ele deseja realizar (*, /, +; -); 
 num1 e num2;

 processamento;
 realizar o calculo com base na opção que o usuário digitou;

 saída de dados;
 exibir os dois números que o usuário informou e em seguida o resultado da operação;
 num1=10 num2 = 20;
 a soma de num1 + num2 = 30; -->

<body>
    <script>
        if (resultado !==undefined){
            console.log ()
        }

        //entrada de dados
        const  num1= parseFloat(prompt('Digite o primeiro número do calculo'));
        const  num2= parseFloat(prompt('Digite o segundo número do calculo'));
        const operation = prompt('Digite a operação desejada exemplo: *, /, +; -');

        //processamento
        switch (operation) {

            case '*':
                resultado = num1 * num2;
                break;
        }
        //saída de dados
        console.log (`Primeiro número: ${num1}`)
        console.log (`Segundo número: ${num2}`)
        console.log (`Resultado da operação: ${operation} : ${resultado}`)

    </script>
</body>

</html>
