<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO ANO</title>
</head>
<body>
    <script>
        // Entrada de dados
        console.log("Olá, mundo!");
        const nome = prompt("Informe seu nome:");
        const sobrenome = prompt("Informe o seu sobrenome:");
        const anoNascimentoPessoa = prompt("Informe o ano do seu nascimento:");

        // Processamento
        const anoAtual = new Date().getFullYear();
        const idadePessoa = anoAtual - anoNascimentoPessoa;

        // Função para calcular idade em anos, meses, dias, horas, minutos e segundos
        function calcularIdade(dataNascimento) {
            const nascimento = new Date(dataNascimento);
            const agora = new Date();
            const diff = agora - nascimento;
            const idade = new Date(diff);

            return {
                anos: idade.getUTCFullYear() - 1970,
                meses: idade.getUTCMonth(),
                dias: idade.getUTCDate() - 1,
                horas: idade.getUTCHours(),
                minutos: idade.getUTCMinutes(),
                segundos: idade.getUTCSeconds()
            };
        }

        const idadeDetalhada = calcularIdade(anoNascimentoPessoa);

        // Saída de dados
        console.log("Olá, Mundo!");
        console.log(`O nome da pessoa é: ${nome} e o sobrenome é: ${sobrenome}`);
        alert(`O nome da pessoa é: ${nome} ${sobrenome} e a idade é de: ${idadePessoa} anos. Detalhes: ${idadeDetalhada.anos} anos, ${idadeDetalhada.meses} meses, ${idadeDetalhada.dias} dias, ${idadeDetalhada.horas} horas, ${idadeDetalhada.minutos} minutos e ${idadeDetalhada.segundos} segundos.`);
    </script>
    
</body>
</html>
