<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop </title>
</head>

<body>
    <script>



//qual a idade do péricles? 
        let idadePericles = Number(prompt("qual a idade do péricles?"))
        let tentativa = 0;

        //enquanto idade for DIFERENTE de 54
        //operador relacional (!==)
        while (idadePericles !== 54 && tentativa < 5) {
            //condição se for verdadeira
            alert("errouuuu, tente novamente")
            tentativa++

            //operador ternário para dizer ao usuário se ele está mais perto de acertar a idade
            idadePericles < 54 ? alert("o péricles é mais velho") : alert("o péricles é mais novo!!")


            //fazendo a pergunta novamente


            idadePericles = Number(prompt("qual é a idade do périclão ?"))
        }

            if (idadePericles == 54) {
             alert('Acertou, parabéns!')   

            }else{
               alert('Perdeu') 
            }
        
        

</script>
</body>

</html>
