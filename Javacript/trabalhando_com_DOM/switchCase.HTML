<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        //switch-case
        //Adega de bebidas

        //menu personalizado
        alert(`
        Bem vindo a minha adega, escolha uma opção abaixo:

        1- Coca-Cola
        2-Fanta
        3- Cachaça
        4- Cantinho
        5- Cerveja
        6 - Corote
        `)

        //entrada de dados
        const opcaoUsuario = Number(prompt("Qual opção de bebida você deseja escolher?"))

        //processamento
        switch (opcaoUsuario) {
            case 1:
                //saída de dado
                alert("A opção que o usuário informou é Coca-Cola")

                break;

            case 2:
                //saída de dado
                alert("A opção que o usuário informou é Fanta")

                break;
            case 3:
                //saída de dado
                alert("A opção que o usuário informou é Cachaça")

                break;
            case 4:
                //saída de dado
                alert("A opção que o usuário informou é Cantinho")

                break;
            case 5:
                //saída de dado
                alert("A opção que o usuário informou é Cerveja")

                break;
            case 6:
                //saída de dado
                alert("A opção que o usuário informou é Coca-Cola")

                break;

        }


    </script>
</body>

</html>
