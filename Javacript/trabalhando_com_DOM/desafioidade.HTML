<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores01</title>
</head>

<body>
    <script>
        //crie um algoritimo que calcule a idade de uma pessoa em
        //Meses - dias - horas - minutos - segundos

            //declara
            let meses = 12
            let dias = 365
            let horas = 24
            let minutos = 60
            let segundos = 3600

            //entrada de dados
            const nomePessoa = prompt("Informe seu primeiro nome:")
            const idadePessoa = prompt("Informe qual a sua idade:")

            //processamento dos dados
            let idadeMeses = idadePessoa * meses
            let idadeDias = idadePessoa * dias
            let idadeHoras = idadeDias * horas
            let idadeMinutos = idadeHoras * minutos
            let idadeSegundos = idadeMinutos * segundos

            //sa√≠da de dados
            alert(`nome: ${nomePessoa}, idade em meses: ${idadeMeses}; idade em Dias: ${idadeDias}; idade em Horas: ${idadeHoras};
            idade em Minutos: ${idadeMinutos}; idade em Segundos: ${idadeSegundos}`)

        </script>
    
</body>
</html>
