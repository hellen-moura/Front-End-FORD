<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<!-- SEGUNDA FORMA DE RESOLUÇÃO -->

<body>
    <script>
        //switch-case
        //Adega de bebidas

        //menu personalizado
        //literal template  podemos usar também /n
        alert(`
        Bem vindo a minha adega, escolha uma opção abaixo:

        1- Coca-Cola
        2-Fanta
        3- Cachaça
        4- Cantinho
        5- Cerveja
        6 - Corote
        `)

        //entrada de dados
        const opcaoUsuario = Number(prompt("Qual opção de bebida você deseja escolher?"))

        //processamento

        let respostaUser;

        switch (opcaoUsuario) {
            case 1:
                // saida de dados
                alert("A opção que o usuário informou é Coca-cola")
                respostaUser = prompt("Você deseja acrescentar gelo e limão?")


                // ternario
                respostaUser == "sim" ? alert("A sua bebida  terá gelo e limão") : alert("Ok, sem gelo e sem limao")


                break;
            case 2:
                // saida de dados
                alert("A opção que o usuário informou é Fanta-Uva")
                respostaUser = prompt("Você deseja acrescentar gelo na sua bebida? sim ou não?").toLowerCase

                respostaUser == 'sim' ? alert("Ok, sua bebida terá gelo") : alert("Ok, sua bebida não terá gelo")
                break;

            case 3:
                // saida de dados
                alert("A opção que o usuário informou é Cachaça").toLowerCase
                respostaUser = prompt("Você deseja acrescentar limão?")

                respostaUser == 'sim' ? alert("Ok, sua bebida terá limão") : alert("Ok, sua bebida não terá limão")
                break;

            case 4:
                // saida de dados
                alert("A opção que o usuário informou é Cantinho").toLowerCase
                respostaUser = prompt("Você deseja acrescentar gelo?")

                respostaUser == 'sim' ? alert("Ok, sua bebida terá gelo") : alert("Ok, sua bebida não terá gelo")
                break;

            case 5:
                // saida de dados
                alert("A opção que o usuário informou é Cerveja").toLowerCase
                respostaUser = prompt("Você deseja com colarinho?")

                respostaUser == "sim" ? alert("A sua cerveja terá colarinho") : alert("Ok, sem colarinho")
                break;

            case 6:
                // saida de dados
                alert("A opção que o usuário informou é Corote").toLowerCase
                respostaUser = prompt("Você deseja limão?")

                respostaUser == "sim" ? alert("O seu corote terá limão") : alert("Ok, sem limão")
                break;

            default:
                alert("opção inválida")
                break;
        }

    </script>
</body>

</html>
