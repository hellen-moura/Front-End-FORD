<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<!-- SEGUNDA FORMA DE RESOLUÇÃO -->
<body>
    <script>
        //switch-case
        //Adega de bebidas

        //menu personalizado
        alert(`
        Bem vindo a minha adega, escolha uma opção abaixo:

        1- Coca-Cola
        2-Fanta
        3- Cachaça
        4- Cantinho
        5- Cerveja
        6 - Corote
        `)

        //entrada de dados
        const opcaoUsuario = Number(prompt("Qual opção de bebida você deseja escolher?"))

        //processamento

        let respostaUser;

        switch (opcaoUsuario) {
            case 1:
                // saida de dados
                alert("A opção que o usuário informou é Coca-cola")
                respostaUser = prompt("Você deseja acrescentar gelo e limão?")


                // ternario
                respostaUser == "sim" ? alert("A sua bebida  terá gelo e limão") : alert("Ok, sem gelo e sem limao")


                break;
            case 2:
                // saida de dados
                alert("A opção que o usuário informou é Fanta-Uva")

                respostaUser = prompt("Você deseja acrescentar gelo na sua bebida? sim ou não?") .toLowerCase  // retorna o valor da string original convertido para minúsculo.

                //condição para avaliar a resposta do usuário (sim, nao - true or false)
                respostaUser == 'sim'? alert("Ok, sua bebida terá gelo") : alert ("Ok, sua bebida não terá gelo")
                breal;

                // //assim é uma forma mais longa de codificar mas usando o ternário acima é mais enxuto
                // if (condition){
                //     //valor se verdadeiro
                // }else if(){
                //     //valor falso
                // }else if(){
                // }
                
                break;
                
            case 3:
                // saida de dados
                alert("A opção que o usuário informou é Cachaça")
                respostaUser = prompt("Você deseja acrescentar limão?")


                respostaUser == "sim" ? alert("A sua bebida terá limão") : alert(" Ok, sem limão")
                break;
            case 4:
                // saida de dados
                alert("A opção que o usuário informou é Cantinho")
                respostaUser = prompt("Você deseja acrescentar gelo?")


                respostaUser == "sim" ? alert("A sua bebida terá gelo") : alert("Ok, sem limão")

                break;
            case 5:
                // saida de dados
                alert("A opção que o usuário informou é Cerveja")
                respostaUser = prompt("Você deseja com colarinho?")


                respostaUser == "sim" ? alert("A sua cerveja terá colarinho") : alert("Ok, sem colarinho")
                break;
            case 6:
                // saida de dados
                alert("A opção que o usuário informou é Corote")
                respostaUser = prompt("Você deseja limão?")


                respostaUser == "sim" ? alert("O seu corote terá limão") : alert("Ok, sem limão")
                break;

            default:
                alert("opção inválida")
                break;
        }

    </script>
</body>

</html>
